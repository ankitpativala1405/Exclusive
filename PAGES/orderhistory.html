<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order History</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/CSS/orderhistory.css">
  <link rel="stylesheet" href="/CSS/policy.css">
</head>
<body class="bg-light">
    <div id="navbar"></div>

  <div class="container py-4">

    <!-- Top Filters -->
    <div class="row mb-4 align-items-center">
      <div class="col-md-5">
        <input id="orderSearch" type="text" class="form-control" placeholder="Search orders... OrderID or SKU or Product-Name...">
      </div>
      <div class="col-md-3">
        <select id="sortSelect" class="form-control">
          <option value="latest">Latest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
      <div>
      </div>
      <div class="col-md-2">
        <select id="statusSelect" class="form-control">
          <option value="all">All Statuses</option>
          <option value="pending">Pending</option>
          <option value="processing">Processing</option>
          <option value="shipped">Shipped</option>
          <option value="completed">Delivered</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="methodSelect" class="form-control">
          <option value="all">All Methods</option>
          <option value="Cash On Delivery">Cash On Delivery</option>
          <option value="Credit/Debit Card">Credit/Debit Card</option>
          <option value="Bank">Bank Transfer</option>
        </select>
      </div>

      
    </div>

    <!-- Orders List -->
    <div id="ordersList" class="mb-4"></div>

    <!-- Pagination -->
    <!-- <div class="d-flex justify-content-center mb-5">
      <button id="prevBtn" class="btn btn-success mr-2" id="PaginationPrev">Prev</button>
      <button id="nextBtn" class="btn btn-success" id="PaginationNext">Next</button>
    </div> -->
    <div class="text-center mt-4" id="pagination"></div>

  </div>

  <div id="companypolicy"></div>
  <div id="footer"></div>
</body>
<script type="module" src="/javascript/orderhistory.js"></script>
</html>
