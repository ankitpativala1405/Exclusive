<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Status UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/CSS/orderdetail.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="navbar"></div>
    <!-- <iframe src="https://www.behance.net/embed/project/211410885?ilo0=1" height="316" width="404" allowfullscreen lazyload frameborder="0" allow="clipboard-write" refererPolicy="strict-origin-when-cross-origin"></iframe> -->
  <div class="main-container">
    <div class="order-header">
      <div>
        <div class="order-id">Order ID : <span>TXIND953621</span></div>
        <div class="order-sub">Letâ€™s boost your experience with powerful insights and effective strategies today</div>
      </div>
      <div class="button-group">
        <button class="btn-outline">Send Invoice</button>
        <button class="btn-orange">Contact Buyer</button>
      </div>
    </div>
    <div class="card-status">
      <div class="card-header">
        <div class="card-header-left">
          <span class="dot"></span>
          <span>With courier en route</span>
        </div>
        <div class="card-header-right">
          No Resi : <span class="resi">34u455y566y</span>
        </div>
      </div>
      <div class="order-progress">
        <div class="step">
          <div class="step-icon orange-bg">
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="#fff0e5"/><path d="M8 8h8v8H8V8z" fill="#FF6F2C"/></svg>
          </div>
          <div class="step-label">Order made</div>
          <div class="step-sub">Create order</div>
        </div>
        <div class="step">
          <div class="step-icon orange-bg">
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="#fff0e5"/><circle cx="12" cy="12" r="8" stroke="#FF6F2C" stroke-width="2"/><text x="50%" y="55%" text-anchor="middle" fill="#FF6F2C" font-size="13" dy=".3em">$</text></svg>
          </div>
          <div class="step-label">Order paid</div>
          <div class="step-sub">Customer payment</div>
        </div>
        <div class="step step-active">
          <div class="step-icon orange-outline">
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="#fff0e5"/><path d="M6 16v-4h12v4H6zm2-6V8a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="#FF6F2C" stroke-width="2"/></svg>
          </div>
          <div class="step-label orange-text">Shipped</div>
          <div class="step-sub orange-sub">On delivery</div>
        </div>
        <div class="step">
          <div class="step-icon orange-bg">
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="#fff0e5"/><path d="M8 12l3 3 5-5" stroke="#FF6F2C" stroke-width="2" fill="none"/></svg>
          </div>
          <div class="step-label">Complete</div>
          <div class="step-sub">Order completed</div>
        </div>
      </div>
    </div>
  </div>


  <!-- https://www.behance.net/gallery/211410885/Product-order-Details -->
</body>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</html>
