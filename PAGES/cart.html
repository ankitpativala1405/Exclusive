<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS/index.css" />
    <link rel="stylesheet" href="/css/cart.css" />
  </head>

  <body>
    <div id="navbar"></div>

    <div class="cart-container">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>

      <div class="cart-actions">
        <button onclick="window.open('/PAGES/product.html')">Return To Shop</button>
        <button onclick="window.open('/PAGES/cart.html')">Update Cart</button>
      </div>

      <div class="coupon-box">
        <input type="text" placeholder="Coupon Code" />
        <button>Apply Coupon</button>
      </div>
      <div class="coupon-checkout-wrapper">
        <div class="cart-summary">
          <h3>Cart Total</h3>
          <div><span>Subtotal:</span><span id="Totalshow"></span></div>
          <div><span>Shipping:</span><span>â‚¹ 100.00</span></div>
          <div><strong>Total:</strong><strong id="Grandtotal"></strong></div>
          <button class="checkout-btn" onclick="window.open('/PAGES/buynow.html')">Proceed to checkout</button>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
  <script type="module" src="/javascript/cart.js"></script>
</html>
