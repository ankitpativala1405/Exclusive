<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link rel="stylesheet" href="/CSS/index.css" />
    <link rel="stylesheet" href="/CSS/login.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <div class="container">
        <div class="left">
          <img
            src="https://i.pinimg.com/736x/84/37/2a/84372abfc18ed97b0473310ae57ce919.jpg"
            alt="Phone and Cart"
          />
        </div>
        <div class="right">
          <h2>Log in to Exclusive</h2>
          <p>Enter your details below</p>
          <form class="form" id="loginform">
            <!-- action="/login" method="POST" -->
            <input type="text" name="emailOrPhone" id="email" placeholder="Email Or Phone Number Or Username" required />
            <input type="password" name="password" id="password" placeholder="Password" required />
            <div class="login-link">
              <button type="submit">Log In</button>
              <a href="/forgot-password">Forgot Password?</a>
            </div>
          </form>
          <div class="signup">
            Donâ€™t have an account?
            <a href="/PAGES/signup.html" style="color: #e63946; text-decoration: none">Sign up</a>
          </div>

          <div class="otp-box" style="display: none;" id="otpbox">
            <form action="">
            <input type="text" id="otp" placeholder="Enter OTP">
            <!-- <button onclick="cliked()">Verify OTP</button> -->
            <input type="submit" value="Verify OTP">
            </form>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
  </body>
  <script type="module" src="/javascript/login.js"></script>
</html>
