<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
  <link rel="stylesheet" href="/CSS/index.css">
  <link rel="stylesheet" href="/CSS/buynow.css">
</head>
<body>
    <div id="navbar"></div>

<div class="checkout-container">

  <!-- Billing Details -->
  <div class="billing-form">
    <h4>Billing Details</h4>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name*" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Company Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Street Address*" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Apartment, floor, etc. (optional)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Town/City*" required>
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" placeholder="Phone Number*" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address*" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="saveInfo" checked>
        <label class="form-check-label" for="saveInfo">Save this information for faster check-out next time</label>
      </div>
    </form>
  </div>

  <!-- Order Summary -->
  <div class="order-summary">
    <div class="order-container">
        <div class="order-item">
          <div class="item-info">
            <img src="https://via.placeholder.com/40" alt="LCD Monitor" />
            <span>LCD Monitor</span>
          </div>
          <span>₹650</span>
        </div>
      
        <div class="order-item">
          <div class="item-info">
            <img src="https://via.placeholder.com/40" alt="Gamepad" />
            <span>H1 Gamepad</span>
          </div>
          <span>₹1100</span>
        </div>
      </div>

    <hr>
    <div class="order-item">
      <span>Subtotal:</span>
      <span id="subtotal">₹1750</span>
    </div>
    <div class="order-item">
      <span>Shipping:</span>
      <span>Free</span>
    </div>
    <div class="order-item font-weight-bold">
      <span>Total:</span>
      <span id="total">₹1750</span>
    </div>

    <hr>
    <div>
      <div class="form-check mb-2 payment-option" style="display: flex; align-items: center;">
        <input type="radio" name="payment" class="form-check-input" id="bank">
        <label for="bank" style="display: flex; align-items: center; gap: 10px;">
          <span>Bank</span>
          <img src="https://img.icons8.com/color/36/visa.png" alt="Visa">
          <img src="https://img.icons8.com/color/36/mastercard-logo.png" alt="Mastercard">
          <img src="https://img.icons8.com/color/36/discover.png" alt="Discover">
        </label>
      </div>
      <div class="form-check payment-option">
        <input type="radio" name="payment" class="form-check-input" id="cod" checked>
        <label class="form-check-label" for="cod">Cash on delivery</label>
      </div>
    </div>

    <div class="coupon-section mt-3">
      <input type="text" class="form-control" id="couponCode" placeholder="Coupon Code">
      <button class="btn btn-red" onclick="applyCoupon()">Apply Coupon</button>
    </div>

    <button class="btn btn-red btn-block mt-4">Place Order</button>



  </div>

</div>
<div id="footer"></div>
<script>
  function applyCoupon() {
    const code = document.getElementById("couponCode").value.trim().toLowerCase();
    const subtotal = 1750;
    let discount = 0;

    if (code === "save10") {
      discount = 10;
      alert("Coupon Applied: You saved ₹10!");
    } else {
      alert("Invalid Coupon Code.");
    }

    const newTotal = subtotal - discount;
    document.getElementById("total").innerText = "₹" + newTotal;
  }
</script>

</body>
<script type="module" src="/javascript/buynow.js"></script>
</html>
