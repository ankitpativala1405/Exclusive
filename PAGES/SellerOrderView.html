<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Order View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/SellerOrderView.css">
</head>

<body>
  <div id="navbar"></div>

    <!-- Change Status Form -->
  <div id="statusFormContainer" style="display:none; padding: 1rem; border: 1px solid #ccc; margin-top: 20px;">
    <h3>Update Order Status</h3>
    <form id="statusForm">
      <input type="hidden" id="orderIdInput" />
      <div>
        <label for="statusSelect">Status:</label>
        <select id="statusSelect" required>
          <option value="">Select status</option>
          <option value="Ordered">Ordered</option>
          <option value="Payment">Payment</option>
          <option value="Packed">Packed</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
      <button type="submit">Update Status</button>
      <button type="button" id="cancelFormBtn">Cancel</button>
    </form>
  </div>

  
  <h1>Seller Order View</h1>

  <div class="table-wrapper">
    <table id="ordersTable">
      <thead>
        <tr class="tablerow">
          <th>Order ID</th>
          <th>Username</th>
          <th>Date</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Qty</th>
          <th>SKU</th>
          <th>Total Price</th>
          <th>Payment</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        <tr id="filter-row">
          <th><input type="text" data-key="orderId" /></th>
          <th><input type="text" data-key="username" /></th>
          <th><input type="text" data-key="date" /></th>
          <th><input type="text" data-key="name" /></th>
          <th><input type="text" data-key="price" /></th>
          <th><input type="text" data-key="quantity" /></th>
          <th><input type="text" data-key="sku" /></th>
          <th><input type="text" data-key="total" /></th>
          <th>
            <select data-key="payment">
              <option value="">All</option>
              <option value="Bank">Bank</option>
              <option value="Cash On Delivery">COD</option>
              <option value="Credit/Debit Card">Credit/Debit Card</option>
            </select>
          </th>
          <th>
            <select data-key="status">
              <option value="">All</option>
              <option value="Ordered">Ordered</option>
              <option value="Payment">Payment</option>
              <option value="Packed">Packed</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
  </div>



</body>
<script type="module" src="/javascript/SellerOrderView.js"></script>

</html>
