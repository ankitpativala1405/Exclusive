<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/signup.css">
</head>
<body>
    <div id="navbar"></div>
    <main>
        <div class="container">
            <div class="left">
              <img src="https://i.pinimg.com/736x/84/37/2a/84372abfc18ed97b0473310ae57ce919.jpg" alt="Phone and Cart" >
            </div>
            <div class="right">
              <h2>Create an account</h2>
              <p>Enter your details below</p>
              <div class="form">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email " />
                <input type="email" placeholder="Phone Number " />
                <input type="password" placeholder="Password" />
                <button>Create Account</button>
              </div>
              <div class="google-signup">
                <img src="https://i.pinimg.com/736x/6d/1b/fc/6d1bfc75070a8740ddc1144ab8464d37.jpg" width="20" style="margin-right: 10px;"> Sign up with Google
              </div>
              <div class="login-link">
                Already have an account? <a href="/PAGES/login.html" style="color: #e63946; text-decoration: none">Log in</a>
              </div>
            </div>
          </div>
        
    </main>
    <div id="footer"> </div>
    
</body>
<script type="module" src="/javascript/signup.js"></script>
</html>
